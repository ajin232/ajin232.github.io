        <script type = "text/javascript">
            window.onscroll = function() {textScroll()};
            let header = document.getElementById("overlay");
            let mast = document.getElementById("homemast");
            let second = document.getElementById("second");
            let header2 = document.getElementById("overlay2")
            function textScroll() {
                let landmark = second.offsetTop - Math.max((window.innerHeight * 0.41), 130);
                let landmark2 = window.innerHeight * 0.01;
                if (window.pageYOffset > landmark) {
                    let newbottom_int = window.innerHeight - mast.getBoundingClientRect().bottom;
                    if (newbottom_int > (1.05 * window.innerHeight)){
                        newbottom_int = 1.05 * window.innerHeight;
                    }
                    let newbottom = newbottom_int + "px";
                    header.style.bottom = newbottom;
                    let newopacity_int = 100 - (((window.pageYOffset - landmark) / window.innerHeight) * 400);
                    if (newopacity_int < 0){
                        newopacity_int = 0;
                    }
                    let newopacity = newopacity_int + "%";
                    header.style.opacity = newopacity;
                } else {
                    header.style.bottom = "min(60%, calc(100% - 130px))";
                    header.style.opacity = "100%";
                }
                if (window.pageYOffset > landmark2){
                    let newopacity2_int = 100 - (((window.pageYOffset - landmark2) / window.innerHeight) * 3000);
                    if (newopacity2_int < 0){
                        newopacity2_int = 0;
                        header2.style.bottom = "105%";
                    } else {
                        if (header2.style.bottom == "105%"){
                            header2.style.bottom = "20%";
                        }
                    }
                    let newopacity2 = newopacity2_int + "%";
                    header2.style.opacity = newopacity2;
                } else {
                    header2.style.opacity = "100%";
                    if (header2.style.bottom == "105%"){
                        header2.style.bottom = "20%";
                    }
                }
            } 
        </script>
